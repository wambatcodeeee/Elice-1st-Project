<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 생성</title>
</head>
<body>
<h1>게시판 만들기</h1>
<form action="/boards/create" method="post" th:object="${board}">
    제목: <input type="text" th:field="*{boardTitle}"><br>
    설명: <textarea th:field="*{content}"></textarea><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
